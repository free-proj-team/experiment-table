<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anything But In Everything</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="./assets/favicon.ico" />
  </head>
  <body>
    <div id="vid-container">
      <video muted autoplay loop playsinline>
        <source src="./assets/background.mp4" type="video/mp4" />
        <strong>Your browser does not support the video tag.</strong>
      </video>
    </div>
    <div id="root">
      <div id="dark-layer"></div>
      <div id="year-praise-container">
        <div id="year-praise">만국을 기업으로 얻게 하리라</div>
        <div id="year-bible">암 9:12</div>
      </div>
      <div id="coramdeo-praise-container">
        <div id="coramdeo-praise">은혜아래 있음이라</div>
        <div id="coramdeo-bible">롬 6:14</div>
      </div>
      <div id="center-layer">
        <div id="center-praise-container">
          <div id="center-praise-1"></div>
          <div id="center-praise-2"></div>
        </div>
      </div>
      <div id="links">
        <div class="link-icon" id="yewon-img">
          <img src="./assets/yewon_profile.jpeg" alt="yewon church" />
        </div>
        <div class="link-icon" id="coram-img">
          <img src="./assets/young_adult_profile.jpeg" alt="coramdeo" />
        </div>
        <div class="link-icon" id="training-img">
          <img src="./assets/training_profile.jpeg" alt="coramdeo training" />
        </div>
      </div>
      <div id="credit">Made By Janghun, Eunji, Juyong</div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
